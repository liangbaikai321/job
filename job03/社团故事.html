    <p>远古时，林间风神爱上人类的欢歌，却苦于无物传情。他取晨露浸润的青竹，裁月光锻制簧片，吹入林间百鸟的啼鸣与溪流的絮语，制成第一支口琴。琴声掠过山谷，草木颔首，生灵驻足。​
一位爱乐的少年拾得此琴，凭琴声召集同好，于松树下结社。风神暗赠灵气，让琴音能传递喜悦、慰藉忧伤。从此，口琴社便成了风的使者，以方寸琴身承载自然之韵，让每份热爱都随旋律流传，延续着跨越千年的以乐结缘之约。</p>
